<!doctype html>
<html>
<head>
	<title>Dummy coder</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
	<script src="http://yandex.st/jquery/2.0.3/jquery.min.js"></script>
</head>	
<body>
	<h1>Dummy coder</h1>
	My query was: {{q }}

	{% for issue in issues %}
	<div class="issue">
		<h2><a href="{{issue.html_url}}">{{ issue.title }}</a></h2>
		<div class="issue_info">
			<div class="issue_body">{{ issue.body }}</div>
			<div class="issue_created_at">Created at: {{ issue.created_at }}</div>
		</div>
		<div class="repo_info">
			<div class="repo_desc">{{ issue.description }}</div>
			<div class="homepage"><a href="{{ issue.homepage }}">{{ issue.homepage }}</a></div>
			&nbsp;
		</div>
	</div>
	{% endfor %}

	<td><a href="{{item.html_url}}">URL</a></td>
	<td> {{ item.description }} </td>
	</tr>
	{% endfor %}
	</tbody>
	</table> -->
</body>
</html>
